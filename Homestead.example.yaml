---
name: your vm name
hostname: your host name
ip: "your IP address"
memory: 1024
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys: 
    - ~/.ssh/id_rsa

folders:
    - 
        map: '~/WWW/xiaoyinka/' # 物理机地址
        to: /WWW/xiaoyinka # 虚拟机地址
sites:          
        # php 版本 5.6、7.1、7.2、7.3
        # php: "5.6" 
        # 站点类型：apache和Nginx同时存在80端口冲突
        # type:apache, laravel (the default), thinkphp,proxy, silverstripe, statamic, symfony2, and symfony4.
    -   
        map: web.xiaoyinka
        to: /WWW/xiaoyinka/public
		type: thinkphp
        php: "7.1"
databases:
    - demo

